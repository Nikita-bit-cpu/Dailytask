<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Authentication Example</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>User Authentication Example</h1>
		<div class="form-box">
			<div class="tab">
				<button class="tablinks" onclick="openTab(event, 'login')">Login</button>
				<button class="tablinks" onclick="openTab(event, 'register')">Register</button>
			</div>

			<!-- Login Form -->
			<div id="login" class="tabcontent">
				<h2>Login</h2>
				<form action="{{ url_for('login') }}" method="POST">  <!-- Changed from login.php -->
					<input type="text" name="username" placeholder="Username" required>  <!-- Changed from email -->
					<input type="password" name="password" placeholder="Password" required>
					<button type="submit">Login</button>
				</form>
			</div>
			
			<div id="register" class="tabcontent">
				<h2>Register</h2>
				<form action="{{ url_for('register') }}" method="POST">  <!-- Changed from register.php -->
					<input type="text" name="username" placeholder="Username" required>  <!-- Changed from name -->
					<input type="email" name="email" placeholder="Email" required>
					<input type="password" name="password" placeholder="Password" required>
					<button type="submit">Register</button>
				</form>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
